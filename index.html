<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <aside>
            <div class="logo">
                <p>Odin<img src="images/odin-lined.png" alt="'The Odin Project' logotype."></p>
            </div>
            <footer>Photo taken by <em>Author</em> on <em>Source</em>.</footer>
        </aside>
        <section>
            <h1>Sign Up</h1>
            <p>This is not a real online service! Yet, it looks just like one. Did you like the looks? Sign up <em>now</em> and enjoy.</p>

            <p>You <em>know</em> you want to.</p>

            <p>Just do it!</p>

            <form action="" method="get">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="user-pwd">Password</label>
                <input type="password" id="user-pwd" name="password" required>
                
                <label for="pwd-confrm">Confirm Password</label>
                <input type="password" id="pwd-confrm" name="pwd-confrm" required>

                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </section>
    </main>
</body>
</html>
